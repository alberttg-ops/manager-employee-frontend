<div class="chat-container">

  <div class="messages">
    <div
      *ngFor="let msg of messages"
      [class.me]="msg.sender_id === currentUserId"
      class="message">
      <div>{{ msg.content }}</div>
      <small>{{ msg.timestamp }}</small>
    </div>
  </div>

  <div class="input-box">
    <input
      [(ngModel)]="newMessage"
      placeholder="Type message"
      (keyup.enter)="send()"
    />
    <button (click)="send()">Send</button>
  </div>

</div>
