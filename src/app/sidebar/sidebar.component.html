<aside class="sidebar" aria-label="Primary navigation">
  @if (authState.user(); as user) {
    <div class="profile">
      <div class="avatar">
        {{ user.name.charAt(0).toUpperCase() }}
      </div>

      <div class="identity">
        <a
          class="name"
          [routerLink]="['/employees', user.name]"
        >
          {{ user.name }}
        </a>

        <!-- Divider directly below name -->
        <hr class="divider" />

        <!-- Roles block -->
        <div class="roles">
          <span class="role primary">{{ user.role }}</span>
        </div>
      </div>
    </div>
<nav class="nav">

  <!-- Visible to everyone -->
  <a routerLink="/contact-list" class="link">Contacts</a>

  <!-- Manager only -->
  @if (authState.isManager()) {
    <a routerLink="/employees" class="link">View Employees</a>
    <a routerLink="/add-employee/" class="link">Add Employee</a>
  }

</nav>


    <div class="logout-wrapper">
      <button
        type="button"
        class="logout"
        (click)="authState.logout()"
        aria-label="Logout"
      >
        Logout
      </button>
    </div>
  }
</aside>
