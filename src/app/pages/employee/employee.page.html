<section class="employees-page">
  <header class="page-header">
    <h1>All Employees</h1>
  </header>

  @if (loading()) {
    <div class="loading">Loading employeesâ€¦</div>
  } @else {
    <nav class="employees-list" aria-label="Employees list">
      @for (employee of employees(); track employee.id) {
        <div class="employee-tab">
          <a
            class="employee-info"
            [routerLink]="['/employees', employee.id]"
          >
            <span class="employee-id">{{ employee.id }}</span>
            <span class="employee-name">{{ employee.full_name }}</span>
          </a>

          <div class="employee-actions">
            <button
              class="btn btn-edit"
              [routerLink]="['/edit-employee', employee.id]">
              Edit
            </button>

            <button
              class="btn btn-delete"
              (click)="deleteEmployee(employee.id)">
              Delete
            </button>
          </div>
        </div>
      }
    </nav>
  }
</section>
